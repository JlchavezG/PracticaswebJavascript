<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contarCaracteres.css">
    <title>Contador de caracteres y Validador de Texto</title>
</head>
<body>
    <div class="container">
        <h1>Contador de Caracteres y validador Texto</h1>
        <div class="input-group">
            <input type="text" id="textInput" placeholder="Escribe tu texto" oninput="validateText()">
        </div>
        <div class="message" id="message"></div>
        <div class="message" id="charCount"></div>
        <div class="message" id="charFrequency"></div>
    </div>
    <script src="js/contarCaracteres.js"></script>
</body>
</html>
